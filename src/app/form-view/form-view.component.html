<div>
    <button color="primary" mat-icon-button (click)="addEntry()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<mat-accordion>
    <div *ngFor="let e of (getEntries() | async)">
        <app-entry [entry]="e" (save)="save($event)" (delete)="delete($event)"></app-entry>
    </div>
</mat-accordion>
